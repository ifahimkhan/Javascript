<!DOCTYPE html>
<html ng-app="">
<head>
    <title>AngularJS Directives Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

<!-- Without Variables -->
<h3>AngularJS Expression Without Variables</h3>
<p>The sum of 5 + 10 is: {{ 5 + 10 }}</p>

<!-- With Variables -->
<h3>AngularJS Expression With Variables</h3>
<div ng-init="num1 = 10; num2 = 20">
    <p>The sum of {{ num1 }} + {{ num2 }} is: {{ num1 + num2 }}</p>
</div>

</body>
</html>
