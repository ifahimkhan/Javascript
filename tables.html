<!DOCTYPE html>
<html ng-app="">
<head>
    <title>AngularJS Table with CSS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }

    </style>
</head>
<body>

<h3>Displaying Table with AngularJS and CSS</h3>

<div ng-init="employees = [
    {name: 'John', position: 'Developer', salary: 5000},
    {name: 'Jane', position: 'Designer', salary: 4500},
    {name: 'Mark', position: 'Manager', salary: 6000}
  ]">
    <table>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
        <tr ng-repeat="employee in employees">
            <td>{{ employee.name }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.salary }}</td>
        </tr>
    </table>
</div>

</body>
</html>
